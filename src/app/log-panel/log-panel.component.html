<div class="log">
  <span class="panelHeader">Log</span>
  <span class="filters">
    <input type="checkbox" (change)="topicFilterSystem($event)" id="filterSystem" [checked]="logService.systemTopicEnabled"/>
    <label for="filterSystem">Show Game System Messages</label>
    <input type="checkbox" (change)="topicFilterRebirth($event)" id="filterRebirth" [checked]="logService.rebirthTopicEnabled"/>
    <label for="filterRebirth">Show Reincarnation Messages</label>
    <input type="checkbox" (change)="topicFilterEvent($event)" id="filterEvent" [checked]="logService.eventTopicEnabled"/>
    <label for="filterEvent">Show Event Messages</label>
    <input type="checkbox" (change)="topicFilterCombat($event)" id="filterCombat" [checked]="logService.combatTopicEnabled"/>
    <label for="filterCombat">Show Combat Messages</label>
  </span>
  <div>
    <ng-container *ngFor="let logMsg of log">
      <div *ngIf="logService.enabledTopics.includes(logMsg.topic)" [ngClass]="logMsg.type" class="logEntryDiv">
        {{logMsg.message}}
      </div>
    </ng-container>
  </div>
</div>
