<div class="log">
  <h3 class="panelHeader">
    <span>Log</span>
    <span class="headerNote">Newest messages appear at the top</span>
    <span class="filters">
      <input type="radio" (change)="topicFilterStory($event)" id="filterStory" [checked]="logService.logTopic === 'STORY'"/>
      <label for="filterStory">Show Story Messages</label>
      <input type="radio" (change)="topicFilterEvent($event)" id="filterEvent" [checked]="logService.logTopic === 'EVENT'"/>
      <label for="filterEvent">Show Event Messages</label>
      <input type="radio" (change)="topicFilterCombat($event)" id="filterCombat" [checked]="logService.logTopic === 'COMBAT'"/>
      <label for="filterCombat">Show Combat Messages</label>
    </span>
  </h3>
  <div class="logContainer">
    <ng-container *ngFor="let logMsg of logService.currentLog">
      <div [ngClass]="logMsg.type" class="logEntryDiv">
        {{logMsg.message}}
      </div>
    </ng-container>
  </div>
  <div class="disclaimer">
    <span class="disclaimerLeft">
      Alpha development version, expect a lot of changes. If things look broken, use Ctrl-F5 to force a refresh and/or do a Hard Reset.
    </span>
    <span class="disclaimerRight">
      This game should be hosted on immortalityidle.github.io. If you see it somewhere else, it's stolen.
    </span>
  </div>

</div>
