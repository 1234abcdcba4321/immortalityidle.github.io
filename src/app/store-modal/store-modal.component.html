<span>Store</span>
<div class="inventoryGrid">
    <div *ngFor="let item of storeService.storeItems">
      <table class="itemSlot" (click)="slotClicked(item)"
        [ngClass]="{'selectedItem': item === storeService.selectedItem}"
        placement="left" tooltip="{{item.description}}">
        <tr><mat-icon>menu_book</mat-icon></tr>
        <tr>{{item.name | titlecase}}</tr>
      </table>
      <span>{{item.value}}</span>
    </div>
</div>
<button (click)="buy()"
    [disabled]="(character.money < (storeService.selectedItem ? storeService.selectedItem.value : 0) || (storeService.selectedItem?.owned === undefined ? false : storeService.selectedItem?.owned()))">
    Buy
</button>
