<span class="panelHeader">Attributes</span>
<div *ngFor="let attribute of character.attributes | keyvalue">
  <span *ngIf="(attribute.value.value !== 0)" title="{{attribute.value.description}} Your aptitude in {{attribute.key}} multiplies your gains by {{attribute.value.aptitude | number:'1.0-2'}}">
    <mat-icon>{{attribute.value.icon}}</mat-icon>
    {{attribute.key | camelToTitle}}: {{attribute.value.value | number: '1.0-1'}}
  </span>
</div>
