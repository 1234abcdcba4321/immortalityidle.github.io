<span class="panelHeader">Attributes</span>
<div *ngFor="let attribute of character.attributes | keyvalue">
  <span *ngIf="(attribute.value.value !== 0)" title="{{attribute.value.description}}">
    {{attribute.key | titlecase}}: {{attribute.value.value | number: '1.0-1'}} ({{attribute.value.aptitude | number: '1.0-1'}})
  </span>
</div>
