<table>
  <tr>
    <td class="inventoryLabelColumn">Inventory</td>
    <td class="moneyColumn">Money: </td>
    <td class="moneyColumn">{{characterService.characterState.money | number: '1.0-0'}}</td>
    <td></td>
  </tr>
</table>

<div class="inventoryGrid">
  <div *ngFor="let item of inventoryService.items">
    <div class="itemSlot">{{item.name}}</div>
  </div>
</div>
