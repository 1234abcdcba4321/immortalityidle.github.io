<div class="inventoryContainer">
  <table>
    <tr>
      <td class="inventoryLabelColumn">Inventory</td>
      <td class="moneyColumn">Money: </td>
      <td class="moneyColumn">{{characterService.characterState.money | number: '1.0-0'}} Taels</td>
      <td></td>
    </tr>
  </table>

  <div class="inventoryGrid">
    <div *ngFor="let itemStack of inventoryService.itemStacks">
      <table class="itemSlot" (click)="slotClicked(itemStack)"
        [ngClass]="{'selectedItem': itemStack === selectedItem}"
        title="{{itemStack.item.description}}">
        <tr>{{itemStack.item.name}}</tr>
        <tr>{{itemStack.quantity}}</tr>
      </table>
    </div>
  </div>

  <div class="inventoryButtons" *ngIf="selectedItem">
    <button (click)="sell(1)" title="Sell one {{selectedItem.item.name}} for {{selectedItem.item.value}} taels.">Sell</button>
    <button (click)="sellAll()">Sell All</button>
    <button *ngIf="(selectedItem.item.useLabel !== undefined)" (click)="use()" title="{{selectedItem.item.useDescription}}">
      {{selectedItem.item.useLabel}}
    </button>
    <button *ngIf="(equipmentSlots.includes(selectedItem.item.type))" (click)="equip()">Equip</button>
  </div>
</div>
