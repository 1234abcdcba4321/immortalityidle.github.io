<h3 class="panelHeader">Equipment</h3>
<table>
  <tr>
    <td></td>
    <td><div class="equipmentSlot"></div></td>
    <td></td>
  </tr>
  <tr>
    <td class="equipmentSlot" [ngClass]="{'highlightSlot': getSelectedItemSlot() === 'rightHand'}"
      draggable="true" (dragover)="allowDrop($event)" (drop)="drop('rightHand', $event)" (dragstart)="drag('rightHand', $event)"
      tooltip="{{character.equipment.rightHand?.description}}" placement="left"
    >
      {{character.equipment.rightHand?.name | titlecase}}
    </td>
    <td><div class="equipmentSlot"></div></td>
    <td class="equipmentSlot" [ngClass]="{'highlightSlot': getSelectedItemSlot() === 'leftHand'}"
      draggable="true" (dragover)="allowDrop($event)" (drop)="drop('leftHand', $event)" (dragstart)="drag('leftHand', $event)"
      tooltip="{{character.equipment.leftHand?.description}}" placement="left"
    >
      {{character.equipment.leftHand?.name | titlecase}}
    </td>
  </tr>
  <tr>
    <td></td>
    <td><div class="equipmentSlot"></div></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td><div class="equipmentSlot"></div></td>
    <td></td>
  </tr>
