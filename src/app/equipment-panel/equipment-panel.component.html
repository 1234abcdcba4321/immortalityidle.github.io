<h3 class="panelHeader">Equipment</h3>
<table>
  <tr>
    <td></td>
    <td><div class="equipmentSlot headSlot"></div></td>
    <td></td>
  </tr>
  <tr>
    <td><div class="equipmentSlot rightHandSlot">
      <table class="itemSlot" [ngClass]="{'highlightSlot': getSelectedItemSlot() === 'rightHand'}"
        tooltip="{{character.equipment.rightHand?.description}}" placement="left">
        <tr><td>{{character.equipment.rightHand?.name | titlecase}}</td></tr>
      </table>
    </div></td>
    <td><div class="equipmentSlot bodySlot"></div></td>
    <td><div class="equipmentSlot leftHandSlot">
      <table class="itemSlot" [ngClass]="{'highlightSlot': getSelectedItemSlot() === 'leftHand'}"
        tooltip="{{character.equipment.leftHand?.description}}" placement="left">
        <tr><td>{{character.equipment.leftHand?.name | titlecase}}</td></tr>
      </table>
    </div></td>
  </tr>
  <tr>
    <td></td>
    <td><div class="equipmentSlot legsSlot"></div></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td><div class="equipmentSlot feetSlot"></div></td>
    <td></td>
  </tr>
