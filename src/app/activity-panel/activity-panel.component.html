<h3 class="panelHeader">
  <mat-icon tooltip="Choose activities to add to your schedule. At first you'll only know how to do a few things, but as you develop your attributes more options will become available.">
    help
  </mat-icon>
  Activities
</h3>
<div class="activitiesContainer">
  <table>
    <ng-container *ngFor="let activity of activityService.activities">
      <tr *ngIf="(activity.unlocked)">
        <td><button (click)="onClick(activity)">{{activity.name[activity.level]}}</button></td>
        <td>
          {{activity.description[activity.level]}}
          <br/>
          {{activity.consequenceDescription[activity.level]}}
        </td>
      </tr>
    </ng-container>
  </table>
</div>
