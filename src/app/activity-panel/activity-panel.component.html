<span class="panelHeader">Activities</span>
<div class="activitiesContainer">
  <table>
    <ng-container *ngFor="let activity of activities">
      <tr *ngIf="(meetsRequirements(activity, character))">
        <td><button (click)="onClick(activity)">{{activity.name}}</button></td>
        <td>
          {{activity.description}}
          <br/>
          {{activity.consequenceDescription}}
        </td>
      </tr>
    </ng-container>
  </table>
</div>
