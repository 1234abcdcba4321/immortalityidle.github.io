<span class="panelHeader">How will you spend your time?</span>
<table>
  <tr *ngFor="let activity of activities">
    <td>{{activity.name}} ({{activity.repeatTimes}} hours)</td>
    <td>
      <progress style="width:{{activity.repeatTimes * 5}}px"
        [value]="activity == currentActivity ? currentActivityTickCount : 0"
        [max]="activity.repeatTimes">
      </progress>
    </td>
    <td>
      <!-- TODO: pretty up these buttons -->
      <button (click)="onPlusClick(activity)">+</button>
      <button (click)="onMinusClick(activity)">-</button>
      <button (click)="onUpClick(activity)">Up</button>
      <button (click)="onDownClick(activity)">Down</button>
    </td>
  </tr>
</table>
