<span class="panelHeader">How will you spend your time?</span>
<button (click)="pauseClick()">Pause</button>
<table>
  <tr *ngFor="let entry of activityService.activityLoop">
    <td>{{entry.activity.name}} ({{entry.repeatTimes}} {{(entry.repeatTimes == 1) ? "day" : "days"}})</td>
    <td>
      <progress style="width:{{entry.repeatTimes < 30 ? entry.repeatTimes * 5 : 30 * 5}}px"
        [value]="entry == currentLoopEntry ? currentTickCount : 0"
        [max]="entry.repeatTimes">
      </progress>
    </td>
    <td>
      <!-- TODO: pretty up these buttons -->
      <button (click)="onPlusClick(entry)">+</button>
      <button [disabled]="entry.repeatTimes <= 1" (click)="onMinusClick(entry)">-</button>
      <button (click)="onUpClick(entry)">Up</button>
      <button (click)="onDownClick(entry)">Down</button>
      <button (click)="onRemoveClick(entry)">X</button>
    </td>
  </tr>
</table>
