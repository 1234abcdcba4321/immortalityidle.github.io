<span class="panelHeader">You live in a {{homeService.home.name}}</span>
<br/>
<span>{{homeService.home.description}}</span>
<br/>
<span>You own {{character.land}} open {{character.land == 1 ? "plot" : "plots"}} of land</span>
<br/>
<button  [disabled]="(character.money < 100)" (click)="buyClick()" title="Buy a plot of land for 100 taels.">
    Buy Land
</button>
<br/>
<button *ngIf="(homeService.home.name != nextHome.name)" [disabled]="character.money < nextHome.cost || character.land < nextHome.landRequired"
    title="A better home will cost {{nextHome.cost}} taels and take up {{nextHome.landRequired}} land." (click)="upgradeClick()">
    Get a better house
</button>
