<span class="panelHeader">You are {{characterService.characterState.age / 365 | number: '1.0-0'}} years,
  {{characterService.characterState.age % 365 | number: '1.0-0'}} days old.
  You expect to live to {{characterService.characterState.lifespan / 365 | number: '1.0-0'}}.
</span>
<table>
  <ng-container *ngFor="let statusObject of characterService.characterState.status | keyvalue">
  <tr *ngIf="(statusObject.value.max != 0)">
    <td>{{statusObject.key | titlecase}}</td>
    <td class="{{statusObject.key}}">
      <progress
        [value]="statusObject.value.value"
        [max]="statusObject.value.max">
        <div></div>
      </progress>
    </td>
  </tr>
  </ng-container>
</table>
