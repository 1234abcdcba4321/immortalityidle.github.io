<h3 class="panelHeader">You are {{characterService.characterState.age / 365 | floor }} years,
  {{characterService.characterState.age % 365 | number: '1.0-0'}} days old.
  You expect to live {{characterService.characterState.lifespan / 365 | number: '1.0-1'}} years.
</h3>
<table>
  <tr>
    <td tooltip="{{characterService.characterState.status.health.description}}" placement="right">Health</td>
    <td class="health">
      <progress class="status-progress"
        [value]="Math.floor(characterService.characterState.status.health.value)"
        [max]="Math.floor(characterService.characterState.status.health.max)">
        <div></div>
      </progress>
    </td>
    <td tooltip="{{characterService.characterState.status.stamina.description}}" placement="right">Stamina</td>
    <td class="stamina">
      <progress class="status-progress"
        [value]="characterService.characterState.status.stamina.value"
        [max]="characterService.characterState.status.stamina.max">
        <div></div>
      </progress>
    </td>
  </tr>
  <tr>
    <td tooltip="{{characterService.characterState.status.nourishment.description}}" placement="right">Nutrition</td>
    <td class="nourishment">
      <progress class="status-progress"
        [value]="characterService.characterState.status.nourishment.value"
        [max]="characterService.characterState.status.nourishment.max">
        <div></div>
      </progress>
    </td>
  </tr>
</table>
